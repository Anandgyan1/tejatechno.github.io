<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teja Techno Portal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Main Header -->
<header class="main-header">
    <h1 class="animated flipInY">Teja Technology</h1>
</header>

<!-- Main Navbar -->
<nav class="main-nav animated flipInX">
    <a href="index.html" >
        <i class="fa fa-home"></i> Home</a>
    <a href="news.html">
        <i class="fa fa-newspaper"></i> News</a>
    <a href="gallery.html">
        <i class="fa fa-image"></i> Gallery</a>
    <a href="about.html">
        <i class="fa fa-id-card"></i> About Us</a>
    <a href="contact.html" class="active">
        <i class="fa fa-envelope"></i> Contact Us</a>
</nav>

<!-- Contact Section -->
<section class="contact-section">
    <article class="contact-article animated flip">
        <h2>Contact Us</h2>
        <form class="contact-form" id="frm">
            <input type="text" placeholder="Your Name" class="input-field" name="name" id="name">
            <br>
            <input type="email" placeholder="Your Email" class="input-field" name="email" id="email">
            <br>
            <input type="text" placeholder="Your Subject" class="input-field" name="subject" id="subject">
            <br>
            <textarea rows="4" cols="20" id="txtarea"></textarea>
            <br>
            <input type="submit" value="Contact" id="contact-btn">
        </form>
    </article>
</section>

<!-- Main footer -->
<footer class="main-footer">
    <h3>Copyright &copy; 2019 , Teja Techno Portal</h3>
    <p>All Rights Reserved</p>
    <p>Developed & Maintained by
        <a href="https://github.com/tejatechno" target="_blank">
            <i class="fa fa-users"></i> Teja Techno Portal</a>
    </p>
</footer>

<script src="app.js"></script>
<script src="plugin/jquery.validate.js"></script>

</body>
</html>
